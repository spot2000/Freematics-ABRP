[common]
debug-level=0                                           ;what to log to serial console, 0 - nothing, 1 - system only, 2 - OBD only, 3 - wifi only, 4 - SIM only, 10 - logg everyting to console
NTP-server=NTP.server.name.se                           ;NTP server name
sound=off                                               ;on or off
save-json-log=on                                        ;save json log (compatible with evDash visualiser script)

[ABRP]
ABRP-user-token=xxxxxx-xxxx-xxxx-xxxx-xxxxxxx           ;ABRP user token, get it from ABRP
ABRP-send-data-interval=1                               ;How often to send data in seconds

[Wi-Fi]
primary-wifi-net=wifinet1                               ;primary wifi name
primary-wifi-password=xxxxxxx                           ;primary wifi password
secondary-wifi-net=wifinet1                             ;secondary wifi name
secondary-wifi-password=xxxxxxx                         ;secondary wifi password

[httpd]
httpd-enabled=off                                       ;off (not enabled), on (enabled)
httpd-username=xxxxxxx                                  ;username to access httpd
httpd-password=xxxxxxx                                  ;password to access httpd

[SIM]
SIM-APN=services.telenor.se                             ;APN server to be able to use mobile data (see info from your provider)
SIM-PIN=0000                                            ;PIN kode if needed for SIM card

[MQTT]
MQTT-server=xxx.xxxxx.se                                ;MQTT server
MQTT-user=xxxxxxx                                       ;MQTT server username
MQTT-password=xxxxxxx                                   ;MQTT user password
